<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <link rel="stylesheet" href="./Assets/css/style.css">
        <title>Weather Forecaster</title>
    </head>
    <body>
        <header id="header-container">
            <h1>Weather Dashboard</h1>
        </header>
        <main class="d-flex flex-row mt-5">
            <section id="search-container">
                <form class="d-flex flex-column" id="search-form">
                    <label class="ml-4" id="city-label"
                        for="search-input">Search For a City:</label>
                    <input type="text" id="search-input"
                        placeholder="(city, state, and country codes)">
                    <button id="search-button" type="submit">Search</button>
                </form>
                <div id="recent-searches">
                    <div class="list-group mt-5 ml-4"
                        id="recent-search-container">
                        <li class="list-group-item text-center"></li>
                </div>
                </div>
            </section>
            <section class="d-flex flex-column ml-5" id="main-container">
                <div id="current-city-container">
                    <h2 id="current-city"></h2>
                    <ul id="current-city-forecast">
                    </ul>
                </div>
                <h2 class="text-dark mt-5">5 Day Forecast:</h2>
                <section id="five-day-container"
                    class="d-flex flex-row justify-content-start align-self-start flex-wrap w-100 mr-5 mt-5 text-white">
                    <ul id="one-day-out-forecast"
                        class="ml-4 card bg-dark">Tomorrow</ul>
                    <ul id="two-days-out-forecast"
                        class="ml-4 card bg-dark">Two days</ul>
                    <ul id="three-days-out-forecast"
                        class="ml-4 card bg-dark">Three days</ul>
                    <ul id="four-days-out-forecast"
                        class="ml-4 card bg-dark">Four days</ul>
                    <ul id="five-days-out-forecast"
                        class="ml-4 card bg-dark">Five days</ul>
                </section>
            </section>
        </main>
        <script src="./Assets/js/script.js"></script>
    </body>
</html>
